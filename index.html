<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apprentice Time Sheet</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Time Sheets</h2>
        <form>
            <div class="input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">First and last name</span>
                </div>
                <input type="text" class="form-control">
                <input type="text" class="form-control">
            </div>
            <div class="input-group row">
                <div class="input-group-prepend">
                    <span for="input-group-text" class="input-group-text" id="">Email</span>
                </div>    
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Date</span>
                    <div class="input-group" id="DateDemo">
                        <input type='text' class="form-control" id='weeklyDatePicker' placeholder="Select Week" />
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>

</html>


<script>
    //Initialize the datePicker(I have taken format as mm-dd-yyyy, you can have your own)

    $(document).ready(function () {

        //Initialize the datePicker(I have taken format as mm-dd-yyyy, you can     //have your owh)
        $("#weeklyDatePicker").datetimepicker({
            format: 'DD/MM/YYYY'
        });

        //Get the value of Start and End of Week
        $('#weeklyDatePicker').on('dp.change', function (e) {
            var value = $("#weeklyDatePicker").val();
            var firstDate = moment(value, "DD/MM/YYYY").day(0).format("DD/MM/YYYY");
            var lastDate = moment(value, "DD/MM/YYYY").day(6).format("DD/MM/YYYY");
            $("#weeklyDatePicker").val(firstDate + " - " + lastDate);
        });
    });
</script>
